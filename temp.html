<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Style1.css">
</head>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div class="form">
 <h2>Your Contact Information </h2>
  <form>
    <label for="name">Name</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." style="width:49%;">

    <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="width:49%;"><br>

    <label for="username">User Name</label><br>
    <input type="text" id="username" name="username" placeholder="Your User Name.."><br>

    <label for="password">Create a Password</label><br>
    <input type="password" placeholder="Enter password"><br>

    <label for="password">Confirm your Password</label><br>
    <input type="password" placeholder=" Confirm password"><br>

    <label for="birthday">Birthday</label><br>
    <select id="month" name="month" style="width:38%;">
      <option value="select">Select a Month</option>
      <option value="jan">January</option>
      <option value="feb">Feburary</option>
      <option value="mar">March</option>
      <option value="apr">April</option>
      <option value="may">May</option>
      <option value="jun">June</option>
      <option value="jul">July</option>
      <option value="aug">August</option>
      <option value="sep">September</option>
      <option value="oct">October</option>
      <option value="nov">November</option>
      <option value="dec">December</option>
    </select>
    <input type="number" placeholder=" Date" style="width:30%;">
    <input type="number" placeholder=" Year" style="width:30%"
;><br>
    <label for="gender">Gender</label><br>
    <input type="radio" value="male" style="width:10%;">Male
    <input type="radio" value="female" style="width:10%;">Female<br>

    <label for="mobile">Mobile No.</label><br>
    <input type="number" placeholder="Mobile Number"><br>

    <label for="email">E-mail ID</label><br>
    <input type="text"><br>

    <label for="country">Country</label><br>
    <input type="text"><br>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
